
    &NonBreakingSpace;
    <div class="jumbotron">
        <div class="container">
            <h1>Simple Synology Package Center</h1>
            <p class="lead">Simple server to host or redirect to Synology packages</p>
            <div class="well">Add the website url to your 3rd party package centers</div>
        </div>
    </div>

    <div class="container body-content" ng-controller="PackageController as packageController">

        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="package in packageController.summaries">
                <div class="thumbnail thumbnail-link">
                    <div class="caption">
                        <h3><img src="data:image/png;base64,{{ package.icon }}"> {{ package.displayName }}</h3>
                        {{ package.description }}
                    </div>
                </div>
            </div>
        </div>

    </div>
